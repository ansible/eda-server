apiVersion: apps/v1
kind: Deployment
metadata:
  name: eda-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eda
      comp: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: eda
        comp: postgres
    spec:
      containers:
        - env:
            - name: POSTGRESQL_USER
              value: eda
            - name: POSTGRESQL_DATABASE
              value: eda
            - name: POSTGRESQL_PASSWORD
              value: secret
            - name: POSTGRESQL_ADMIN_PASSWORD
              value: secret
          image: registry.redhat.io/rhel8/postgresql-13
          name: postgres
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
      restartPolicy: Always
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
status: {}
