---
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        types: [python]
        entry: task lint:black --
      - id: isort
        name: isort
        language: system
        types: [python]
        entry: task lint:isort --
      - id: ruff
        name: ruff
        language: system
        types: [python]
        entry: task lint:ruff --
      - id: flake8
        name: flake8
        language: system
        types: [python]
        entry: task lint:flake8 --
      - id: migrations
        name: migrations
        language: system
        types: [python]
        pass_filenames: false
        entry: task lint:migrations
  - repo: https://github.com/python-poetry/poetry
    rev: '1.3.1'
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args: ["--check"]
