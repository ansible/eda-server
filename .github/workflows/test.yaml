name: Tests

on:
  push:
    # TODO: Remove 'initial-project-structure' once it replaces 'main' branch.
    branches: [ 'main', 'initial-project-structure' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: 'postgres:13'
        env:
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - '5432:5432'

    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.10"
          - "3.9"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: python -m pip install -e .

      - name: Install dependencies
        run: python -m pip install -r requirements_test.txt

      - name: Run tests
        run: pytest
        env:
          EDA_DATABASE_URL: 'postgresql+asyncpg://postgres:secret@localhost:5432/postgres'
          EDA_DEPLOYMENT_TYPE: local
